<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Confirmation</title>
  </head>
<body>

  <div class="confirmation-container">
    <img src="https://cdn-icons-png.freepik.com/512/148/148767.png" alt="Checkmark" />
    <h2>Booking Confirmed!</h2>
    <p>Thank you for booking an <strong>appointment with us</strong>.</p>
    <p>Your mechanic will reach out to you shortly to confirm your service details.</p>
    <p>If you need urgent help, you can also call our support line.</p>
    <button class="back-button" onclick="window.location.href='mechanic.html'">Back to Mechanics</button>
  </div>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #739d9a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .confirmation-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      text-align: center;
    }

    .confirmation-container img {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      color: #2d4e4a;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .back-button {
      margin-top: 25px;
      background-color: #ff6584;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #e05574;
    }
  </style>


</body>
</html>

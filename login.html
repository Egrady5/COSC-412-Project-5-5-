<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FixMyRide - Login</title>
   <style>
     body {
       margin: 0;
       padding: 0;
       font-family: 'Arial', sans-serif;
       background-color: #739d9a;
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
     }
 
     .login-container {
       background-color: white;
       padding: 40px;
       border-radius: 15px;
       box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
       width: 300px;
       text-align: center;
     }
 
     .login-container h1 {
       margin-bottom: 20px;
       font-size: 28px;
       color: #2d4e4a;
     }
 
     .login-container input[type="text"],
     .login-container input[type="password"] {
       width: 100%;
       padding: 12px;
       margin: 10px 0;
       border: 1px solid #ccc;
       border-radius: 8px;
     }
 
     .login-container button {
       background-color: #ff6584; /* same as FIND LOCAL MECHANIC button */
       color: white;
       padding: 12px;
       border: none;
       border-radius: 8px;
       width: 100%;
       font-size: 16px;
       margin-top: 10px;
       cursor: pointer;
       transition: background-color 0.3s;
     }
 
     .login-container button:hover {
       background-color: #e05574;
     }
 
     .login-container p {
       margin-top: 15px;
       font-size: 14px;
       color: #555;
     }
 
     .login-container a {
       color: #ff6584;
       text-decoration: none;
     }
   </style></head>
<body>
 <div class="login-container">
   <h1>Login</h1>
   <form action="#" method="post" id="loginForm">
      <input type="text" id="UserID" name="UserID" placeholder="UserID" required>
      <input type="password" id="Password" name="Password" placeholder="Password" required>
      <button type="submit">Login</button>
   </form>
   <p>Don't have an account? <a href="signup.html">Sign up</a></p>
 </div>

  <p id="message"></p>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();


    const UserID = document.getElementById("UserID").value;
    const Password = document.getElementById("Password").value;

    try {
      const response = await fetch("https://cosc-412-project-5-5-1.onrender.com", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ UserID, Password })
      });

      const text = await response.text();

      if (response.ok) {
        alert("Login successful!");
        window.location.href = "index.html"; // redirect to home
      } else {
        alert(text);
      }
    } catch (err) {
      alert("Error logging in");
    }
  }); 
</script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMyRide - Book Mechanic</title>
  <body>

    <div class="form-container">
      <h1>Book Your Mechanic</h1>
      <form action="mechanic.html" method="get">
        <input type="text" name="RequestID" placeholder="RequestID" required>
        <input type="text" name="carmodel" placeholder="Car Model (e.g. Civic, Corolla)" required>
        <input type="text" name="caryear" placeholder="Year (e.g. 2018)" required>
        <input type="text" name="carcompany" placeholder="Company (e.g. Honda, Toyota)" required>
        <textarea name="issue" placeholder="What's wrong with your vehicle?" rows="4" required></textarea>
        <button type="submit">Next: Select Mechanic</button>
      </form>
    </div>
    
    </body>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #739d9a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 380px;
      text-align: center;
    }

    .form-container h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #2d4e4a;
    }

    .form-container input,
    .form-container select,
    .form-container textarea,
    .form-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 15px;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      border: 1px solid #ccc;
    }

    .form-container button {
      background-color: #ff6584;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #e05574;
    }
  </style>
</head>
</html>

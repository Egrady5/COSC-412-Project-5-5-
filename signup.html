<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMyRide - Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #739d9a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    .signup-container h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #2d4e4a;
    }

    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .signup-container button {
      background-color: #ff6584;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .signup-container button:hover {
      background-color: #e05574;
    }

    .signup-container p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .signup-container a {
      color: #ff6584;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h1>Sign Up</h1>
  <form action="#" method="post" id="signupForm">
    <input type="text" id="FullName" name="FullName" placeholder="Full Name" required>
    <input type="email" id="Email" name="Email" placeholder="Email Address" required>
    <input type="text" id="UserID" name="UserID" placeholder="Username" required>
    <input type="password" id="Password" name="Password" placeholder="Password" required>
    <input type="text" id="PNum" name="PNum" placeholder="Phone Number">
    <input type="text" id="Address" name="Address" placeholder="Address">
    <button type="submit">Create Account</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const UserID = document.getElementById("UserID").value;
      const Password = document.getElementById("Password").value;
      const FullName = document.getElementById("FullName").value;
      const Email = document.getElementById("Email").value;
      const PNum = document.getElementById("PNum").value;
      const Address = document.getElementById("Address").value;

      try {
        const response = await fetch("https://cosc-412-project-5-5-1.onrender.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ UserID, Password, FullName, Email, PNum, Address }),
        });

        const resultText = await response.text();

        if (response.ok) {
          alert("Signup successful!");
          window.location.href = "login.html";
        } else {
          alert("Signup failed: " + resultText);
        }
      } catch (err) {
        console.error(err);
        alert("Error signing up. Please try again later.");
      }
    });
  </script>

</body>
</html>

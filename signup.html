<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMyRide - Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #739d9a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    .signup-container h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #2d4e4a;
    }

    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .signup-container button {
      background-color: #ff6584;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .signup-container button:hover {
      background-color: #e05574;
    }

    .signup-container p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .signup-container a {
      color: #ff6584;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h1>Sign Up</h1>
  <form action="#" method="post">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <input type="text" placeholder="Phone Number">
    <input type="text" placeholder="Address">
    <button type="submit">Create Account</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

  <script>
  const form = document.getElementById('signupForm');
  const message = document.getElementById('message');

  form.addEventListener('register', async (e) => {
    e.preventDefault();

    const name = document.getElementById('FullName').value.trim();
    const email = document.getElementById('Email').value.trim();
    const username = document.getElementById('UserID').value.trim();
    const password = document.getElementById('Password').value.trim();
    const phoneNumber = document.getElementById('PNum').value.trim();
    const address = document.getElementById('Address').value;

    try {
      const res = await fetch('https://cosc-412-project-5-5-1.onrender.com/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ FullName, Email, UserID, Password, PNum, Address })
      });

      if (!res.ok) throw new Error('Signup failed. Check your details or try again later.');

      const data = await res.json();
      message.textContent = data.message || 'Signup successful!';
      message.className = 'success';
      form.reset();
    } catch (err) {
      message.textContent = err.message;
      message.className = 'error';
    }
  });
</script>

</body>
</html>
